<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <div class="container-fluid h-100">
      <div class="row h-100 p-3 justify-content-center">
        <div class="col h-100 d-flex flex-column">
          <!-- HEADER -->
          <div class="row justify-content-center border">
            <div class="col text-center p-0 m-0">
              <h1 class="m-0 p-3">Hybrid ITP</h1>
            </div>
          </div>
          <!-- SUBHEADER -->
          <div class="row justify-content-center border">
            <div class="col text-center p-0 m-0">
              <h3 class="m-0 p-3">
                Join ITP / IMA remotely at https://hybrid.itp.io
              </h3>
            </div>
          </div>

          <!-- PEER VIDEOS -->
          <div class="row justify-content-center border">
            <div class="col">
              <div class="row justify-content-center">
                <h5 class="m-0 p-3">Say Hello!</h5>
              </div>
              <div class="row" id="peersVideos">
                <div class="text-center h-100" id="peersVideosPlaceHolder">
                  <p>no one here yet...</p>
                </div>
              </div>
            </div>
          </div>

          <!-- CALENDAR -->
          <div
            class="row justify-content-center border flex-grow-1"
            style="flex-grow: inherit"
          >
            <div id="listCalendar" class="w-100"></div>
          </div>

          <!-- SELF VIEW & CONTROLS -->
          <div style="display: none" class="row">
            <div class="col-md-6 border">
              <div class="row p-1">
                <h5
                  style="
                    color: rgb(255, 255, 255);
                    background-color: rgb(90, 65, 255);
                  "
                >
                  SELF VIEW
                </h5>
              </div>

              <!-- LOCAL VIDEO -->
              <div class="row">
                <!-- select peer's video, local video scales down size, float on peer's video-->
                <div class="col d-flex justify-content-center">
                  <video id="local_video" autoplay playsinline muted></video>
                </div>
              </div>

              <!-- VIDEO CONTROLS -->
              <div class="row d-flex justify-content-center align-items-center">
                <div class="col">
                  <label for="videoSource"
                    ><button id="toggleCameraPausedButton" class="buttonActive">
                      CAMERA ON
                    </button></label
                  >
                </div>
                <div class="col"><select id="videoSource"></select></div>
              </div>

              <div class="row align-self-center">
                <div class="col">
                  <label for="audioSource"
                    ><button
                      id="toggleMicrophonePausedButton"
                      class="buttonActive"
                    >
                      MIC ON
                    </button></label
                  >
                </div>
                <div class="col"><select id="audioSource"></select></div>
              </div>

              <div class="col align-self-center" style="display: none">
                <div class="select">
                  <label for="audioOutput">Audio output destination: </label
                  ><select id="audioOutput"></select>
                </div>
              </div>
            </div>

            <!-- 360VIEW -->
            <div style="display: none" class="col-md-6 h-100">
              <div class="row justify-content-center border p-1 h-100">
                <div class="col">
                  <div class="row">
                    <h5
                      style="
                        color: rgb(255, 255, 255);
                        background-color: rgb(90, 65, 255);
                      "
                    >
                      360VIEW
                    </h5>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- CHAT BOX -->
          <div
            class="row justify-content-center border p-1"
            style="display: none"
          >
            <h5
              style="
                color: rgb(255, 255, 255);
                background-color: rgb(90, 65, 255);
              "
            >
              CHAT BOX
            </h5>
            <div class="col">
              <input id="chatContent" type="text" />
              <input id="chatSend" type="submit" value="SEND" />
            </div>
            <div class="col">
              <p id="chatHistory"></p>
            </div>
          </div>
          <!--  -->
        </div>
      </div>
    </div>
  </body>
</html>

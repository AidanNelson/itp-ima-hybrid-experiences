<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <style>
      html,
      body {
        background-color: rgb(0, 0, 0);
        color: #eee;
      }

      .infoCard {
        max-height: 240px;
        overflow: scroll;
        overflow-x: hidden;
      }

      /* infoCard scrollbar: Width */
      .infoCard::-webkit-scrollbar {
        width: 10px;
      }

      /* infoCard scrollbar:Track */
      .infoCard::-webkit-scrollbar-track {
        background: #eee;
      }

      /* infoCard scrollbar:Handle */
      .infoCard::-webkit-scrollbar-thumb {
        background: #888;
      }

      /* infoCard scrollbar:Handle on hover */
      .infoCard::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      .transcriptionArea {
        max-height: 40px;
        overflow: scroll;
        overflow-x: hidden;
      }
      #canvasContainer {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
      }
    </style>
  </head>

  <body>
     <!-- TEST VIDEO -->
     <video
     id="testVideo"
     loop
     muted
     crossorigin="anonymous"
     playsinline
     style="display: none"
   >
     <source src="./video.mp4" />
   </video>

   
    <div id="canvasContainer"></div>

    <div class="container-fluid h-100">
      <div class="row p-3 h-100">
        <div class="col h-100">
          

                <div class="row" id="peersVideos"></div>
              

          <div class="row" style="height: 400px">
            <!-- SELF VIEW & CONTROLS -->
            <div class="col-md-6 border">
              <div class="row p-1">
                <h5
                  style="
                    color: rgb(255, 255, 255);
                    background-color: rgb(90, 65, 255);
                  "
                >
                  SELF VIEW
                </h5>
              </div>

              <!-- LOCAL VIDEO -->
              <div class="row">
                <!-- select peer's video, local video scales down size, float on peer's video-->
                <div class="col d-flex justify-content-center">
                  <video id="local_video" autoplay playsinline muted></video>
                </div>
              </div>

              <!-- LOBBY CONTROLS -->
              <div class="row d-flex justify-content-center align-items-center">
                <div class="col">
                  <label for="videoSource"
                    ><button id="toggleCameraPausedButton" class="buttonActive">
                      CAMERA ON
                    </button></label
                  >
                </div>
                <div class="col"><select id="videoSource"></select></div>
              </div>

              <div class="row align-self-center">
                <div class="col">
                  <label for="audioSource"
                    ><button
                      id="toggleMicrophonePausedButton"
                      class="buttonActive"
                    >
                      MIC ON
                    </button></label
                  >
                </div>
                <div class="col"><select id="audioSource"></select></div>
              </div>

              <div class="col align-self-center" style="display: none">
                <div class="select">
                  <label for="audioOutput">Audio output destination: </label
                  ><select id="audioOutput"></select>
                </div>
              </div>
            </div>

          
      </div>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <style>
    html,
    body {
      background-color: rgb(77, 154, 255);
      color: #eee;
    }

    .infoCard {
      max-height: 240px;
      overflow: scroll;
      overflow-x: hidden;
    }

    /* infoCard scrollbar: Width */
    .infoCard::-webkit-scrollbar {
      width: 10px;
    }

    /* infoCard scrollbar:Track */
    .infoCard::-webkit-scrollbar-track {
      background: #eee;
    }

    /* infoCard scrollbar:Handle */
    .infoCard::-webkit-scrollbar-thumb {
      background: #888;
    }

    /* infoCard scrollbar:Handle on hover */
    .infoCard::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    .transcriptionArea {
      max-height: 40px;
      overflow: scroll;
      overflow-x: hidden;
    }
  </style>
</head>

<body>
  <audio controls autoplay hidden loop>
    <source src="../../../dist/underwater.mp3" type="audio/mpeg">
  </audio>

  <!-- PEERS VIDEOS -->
  <!-- <div id="peersVideos" class="row border" style="width:220px; position: absolute; top:100px;left:300px"></div> -->


  <!-- LOCAL VIDEO ALL COMPONENTS -->
  <div id="myVideoPosition" style="width:600px; position: absolute; top:100px;left:300px;">
    <!-- SELF VIEW & CONTROLS -->
    <div class="row border">
      <!-- LOCAL VIDEO -->
      <div class="row">
        <!-- select peer's video, local video scales down size, float on peer's video-->
        <div class="col d-flex">
          <video id="local_video" autoplay playsinline muted></video>
        </div>


        <!-- LOBBY CONTROLS -->
        <div class="col">
          <div class="row">
            <label for="videoSource"><button id="toggleCameraPausedButton" class="buttonActive">
                CAMERA ON
              </button></label>
          </div>
          <div class="row">
            <div class="col"><select id="videoSource"></select></div>
          </div>
          <div class="row">
            <label for="audioSource"><button id="toggleMicrophonePausedButton" class="buttonActive">
                MIC ON
              </button></label>
          </div>
          <div class="row">
            <div class="col"><select id="audioSource"></select></div>
          </div>

          <div class="col align-self-center" style="display: none">
            <div class="select">
              <label for="audioOutput">Audio output destination: </label><select id="audioOutput"></select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./index.js"></script>
</body>

</html>
